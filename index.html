<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="calendar.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="blue_buttons">
				<button class="headButtons add">Добавить</button>
				<button class="headButtons refresh">Обновить</button>
			</div>
			<div class="search_field">
				<input type="text" class="input" placeholder="Событие, дата или участник">
			</div>
		</header>
		<main>
			<div class="control_panel">
				<div class="dd_mm">
					<div role="button" class="switch_back"></div>
					<div class="month">jan</div>
					<div role="button" class="switch_forward"></div>
				</div>
			</div>
			<div class="container4rows">
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="calendarscript.js"></script>
</html>
