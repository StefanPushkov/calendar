<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="calendar.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="blue_buttons">
				<button class="headButtons add">Добавить</button>
				<button class="headButtons refresh">Обновить</button>
			</div>
			<div class="search_field">
				<input type="text" class="input" placeholder="Событие, дата или участник">
			</div>
		</header>
		<main>
			<div class="control_panel">
				<div class="dd_mm">
					<button class="switch_back"> &lsaquo; </button>
					<div class="monthLabel"></div>
					<button class="switch_forward"> &rsaquo; </button>
				</div>
			</div>
			<div class="container4days">
				<div class="days">
					<div class="day">Понедельник,</div>
					<div class="day">Вторник,</div>
					<div class="day">Среда,</div>
					<div class="day">Четверг,</div>
					<div class="day">Пятница,</div>
					<div class="day">Суббота,</div>
					<div class="day">Воскресение,</div>
				</div>
				<div class="row first">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
			</div>
			<div class="calendarGrid"></div>
		</main>
		<script type="text/javascript" src="calendarscript.js"></script>
	</body>
</html>
